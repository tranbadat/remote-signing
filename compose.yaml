services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    hostname: mysql-keycloak
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak
      MYSQL_ROOT_HOST: '%'
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
# copy the sql file init from /resources/init.sql to /docker-entrypoint-initdb.d/init.sql
#      - ./resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - keycloak-network
  keycloak:
    build:
      context: .
      dockerfile: docker-file/Dockerfile
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://localhost:8080/admin
      - KC_HTTP_RELATIVE_PATH=/

    ports:
      - 8080:8080
    command:
      - start-dev
    volumes:
      - keycloak-data:/opt/jboss/keycloak/standalone/data
    networks:
      - keycloak-network
    depends_on:
      - mysql

volumes:
  keycloak-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/opt/keycloak/data' #or replace with your own path
  mysql-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/var/lib/mysql' #or replace with your own path
networks:
  keycloak-network:
    driver: bridge